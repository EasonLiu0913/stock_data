  <script>
    // Data folder path
    const DATA_FOLDER = '../data_fubon';

    // Available categories
    const CATEGORIES = [
      'ä¸Šå¸‚ä¸»åŠ›è²·è¶…1æ—¥æ’è¡Œ',
      'ä¸Šå¸‚ä¸»åŠ›è²·è¶…2æ—¥æ’è¡Œ',
      'ä¸Šå¸‚ä¸»åŠ›è²·è¶…3æ—¥æ’è¡Œ',
      'ä¸Šå¸‚ä¸»åŠ›è²·è¶…4æ—¥æ’è¡Œ',
      'ä¸Šå¸‚ä¸»åŠ›è²·è¶…5æ—¥æ’è¡Œ',
      'ä¸Šå¸‚ä¸»åŠ›è²·è¶…10æ—¥æ’è¡Œ',
      'ä¸Šå¸‚ä¸»åŠ›è²·è¶…20æ—¥æ’è¡Œ',
      'ä¸Šå¸‚ä¸»åŠ›è²·è¶…30æ—¥æ’è¡Œ',
      'ä¸Šå¸‚å€¼å¢æ’è¡Œ',
      'ä¸Šå¸‚å€¼ç¸®æ’è¡Œ',
      'ä¸Šå¸‚é‡å¢æ’è¡Œ',
      'ä¸Šå¸‚é‡ç¸®æ’è¡Œ'
    ];

    let filesData = [];
    let availableDates = [];

    // Get URL parameters
    function getUrlParams() {
      const params = new URLSearchParams(window.location.search);
      return {
        date: params.get('date'),
        category: params.get('category')
      };
    }

    // Update URL parameters
    function updateUrlParams(date, category) {
      const params = new URLSearchParams();
      if (date) params.set('date', date);
      if (category) params.set('category', category);
      const newUrl = `${window.location.pathname}${params.toString() ? '?' + params.toString() : ''}`;
      window.history.replaceState({}, '', newUrl);
    }

    // Initialize
    async function init() {
      await loadFilesJson();
      populateDropdowns();
      setupEventListeners();

      // Check for URL parameters and auto-select
      const urlParams = getUrlParams();
      if (urlParams.date || urlParams.category) {
        const dateSelect = document.getElementById('dateSelect');
        const categorySelect = document.getElementById('categorySelect');

        if (urlParams.date && availableDates.includes(urlParams.date)) {
          dateSelect.value = urlParams.date;
        }
        if (urlParams.category && CATEGORIES.includes(urlParams.category)) {
          categorySelect.value = urlParams.category;
        }

        // Load data if both are selected
        if (dateSelect.value && categorySelect.value) {
          loadData();
        }
      }
    }

    // Load files.json
    async function loadFilesJson() {
      try {
        const response = await fetch(`${DATA_FOLDER}/files.json`);
        filesData = await response.json();

        // Extract unique dates from filenames
        const dateSet = new Set();
        filesData.forEach(filename => {
          const match = filename.match(/fubon_(\d{8})_/);
          if (match) {
            dateSet.add(match[1]);
          }
        });

        // Sort dates in descending order (newest first)
        availableDates = Array.from(dateSet).sort((a, b) => b.localeCompare(a));
      } catch (error) {
        console.error('Error loading files.json:', error);
      }
    }

    // Populate dropdowns
    function populateDropdowns() {
      const dateSelect = document.getElementById('dateSelect');
      const categorySelect = document.getElementById('categorySelect');

      // Populate dates
      availableDates.forEach(date => {
        const option = document.createElement('option');
        option.value = date;
        // Format date for display: 20260121 -> 2026/01/21
        const formattedDate = `${date.slice(0, 4)}/${date.slice(4, 6)}/${date.slice(6, 8)}`;
        option.textContent = formattedDate;
        dateSelect.appendChild(option);
      });

      // Populate categories
      CATEGORIES.forEach(category => {
        const option = document.createElement('option');
        option.value = category;
        option.textContent = category;
        categorySelect.appendChild(option);
      });
    }

    // Setup event listeners
    function setupEventListeners() {
      document.getElementById('dateSelect').addEventListener('change', loadData);
      document.getElementById('categorySelect').addEventListener('change', loadData);
    }

    // Load and display CSV data
    async function loadData() {
      const date = document.getElementById('dateSelect').value;
      const category = document.getElementById('categorySelect').value;

      // Update URL parameters
      updateUrlParams(date, category);

      if (!date || !category) {
        return;
      }

      const filename = `fubon_${date}_${category}.csv`;
      const tableContent = document.getElementById('tableContent');
      const tableTitle = document.getElementById('tableTitle');
      const tableInfo = document.getElementById('tableInfo');

      // Check if file exists
      if (!filesData.includes(filename)) {
        tableTitle.textContent = 'æ‰¾ä¸åˆ°è³‡æ–™';
        tableInfo.innerHTML = '';
        tableContent.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-icon">âŒ</div>
                        <h3>æ­¤æ—¥æœŸç„¡æ­¤é¡å‹è³‡æ–™</h3>
                        <p>æª”æ¡ˆ ${filename} ä¸å­˜åœ¨</p>
                    </div>
                `;
        return;
      }

      // Show loading
      tableContent.innerHTML = `
                <div class="loading">
                    <div class="loading-spinner"></div>
                    <p>è¼‰å…¥è³‡æ–™ä¸­...</p>
                </div>
            `;

      try {
        const response = await fetch(`${DATA_FOLDER}/${filename}`);
        const csvText = await response.text();
        const data = parseCSV(csvText);

        // Update header
        const formattedDate = `${date.slice(0, 4)}/${date.slice(4, 6)}/${date.slice(6, 8)}`;
        tableTitle.textContent = `${formattedDate} ${category}`;
        tableInfo.innerHTML = `
                    <span><span class="badge">${data.length - 1} ç­†è³‡æ–™</span></span>
                `;

        // Render table
        renderTable(data);
      } catch (error) {
        console.error('Error loading CSV:', error);
        tableContent.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-icon">âš ï¸</div>
                        <h3>è¼‰å…¥å¤±æ•—</h3>
                        <p>ç„¡æ³•è®€å–æª”æ¡ˆ: ${error.message}</p>
                    </div>
                `;
      }
    }

    // Parse CSV
    function parseCSV(text) {
      const lines = text.trim().split('\n');
      return lines.map(line => {
        const result = [];
        let current = '';
        let inQuotes = false;

        for (let i = 0; i < line.length; i++) {
          const char = line[i];
          if (char === '"') {
            inQuotes = !inQuotes;
          } else if (char === ',' && !inQuotes) {
            result.push(current.trim());
            current = '';
          } else {
            current += char;
          }
        }
        result.push(current.trim());
        return result;
      });
    }

    // Render table
    function renderTable(data) {
      const tableContent = document.getElementById('tableContent');

      if (data.length < 2) {
        tableContent.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-icon">ğŸ“­</div>
                        <h3>ç„¡è³‡æ–™</h3>
                        <p>æ­¤æª”æ¡ˆæ²’æœ‰è³‡æ–™</p>
                    </div>
                `;
        return;
      }

      const headers = data[0];
      const rows = data.slice(1);

      let html = '<table><thead><tr>';
      headers.forEach(header => {
        html += `<th>${header}</th>`;
      });
      html += '</tr></thead><tbody>';

      rows.forEach((row, index) => {
        html += '<tr>';
        row.forEach((cell, cellIndex) => {
          let cellClass = '';
          let cellContent = cell;

          // Rank column styling
          if (headers[cellIndex] === 'Rank') {
            cellClass = 'rank-cell';
            if (parseInt(cell) <= 3) {
              cellClass += ' rank-top';
            }
          }

          // Stock column
          else if (headers[cellIndex] === 'Stock') {
            cellClass = 'stock-cell';
          }

          // Price column
          else if (headers[cellIndex] === 'Price') {
            cellClass = 'price-cell';
          }

          // Change/ChangePercent columns
          else if (headers[cellIndex] === 'Change' || headers[cellIndex] === 'ChangePercent') {
            if (cell.includes('+')) {
              cellClass = 'positive';
            } else if (cell.includes('-')) {
              cellClass = 'negative';
            }
          }

          // Number columns
          else if (['Buy', 'Sell', 'NetBuy'].includes(headers[cellIndex])) {
            cellClass = 'number-cell';
          }

          html += `<td class="${cellClass}">${cellContent}</td>`;
        });
        html += '</tr>';
      });

      html += '</tbody></table>';
      tableContent.innerHTML = html;
    }

    // Run initialization
    init();
  </script>
