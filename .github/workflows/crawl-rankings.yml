name: Crawl Stock Rankings

on:
  schedule:
    # 17:30 Taipei Time (09:30 UTC)
    # 19:30 Taipei Time (11:30 UTC)
    # 20:30 Taipei Time (12:30 UTC)
    - cron: '30 9,11,12 * * *'
  workflow_dispatch:

jobs:
  crawl-rankings:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install chromium

      - name: Run Main Force Ranking Crawler
        run: node scripts/scraper_fubon.js

      - name: Run Market Cap and Volume Ranking Crawler
        run: node scripts/scraper_fubon_other.js

      - name: Generate files.json
        run: |
          node scripts/generate_file_lists.js || echo "generate_file_lists.js not found, skipping"

      - name: Commit and push changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add -A

          if git diff --staged --quiet; then
            echo "No changes to commit"
            exit 0
          fi

          CURRENT_DATE=$(TZ='Asia/Taipei' date '+%Y-%m-%d %H:%M:%S')
          git commit -m "ðŸ“Š Update Stock Rankings - ${CURRENT_DATE}"

          # Retry push up to 3 times
          for i in 1 2 3; do
            git pull --rebase origin main && git push && break
            echo "Push failed, retry $i..."
            sleep 5
          done
