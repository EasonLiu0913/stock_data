name: Crawl SMA History

on:
  workflow_dispatch:
    inputs:
      start_index:
        description: 'Start Index (0-based)'
        required: true
        default: '0'
      limit:
        description: 'Number of stocks to process'
        required: true
        default: '50'

jobs:
  crawl-history:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          
      - name: Install dependencies
        run: |
          npm ci
          npx playwright install --with-deps chromium
          
      - name: Run Crawler
        run: |
          echo "ðŸš€ Starting crawl from index ${{ inputs.start_index }} with limit ${{ inputs.limit }}..."
          # Run the script with arguments
          node scripts/crawl_history_sma.js ${{ inputs.start_index }} ${{ inputs.limit }}
        env:
          CI: true
          
      - name: Commit and push changes
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add data_history_sma/
          # Only commit if there are changes
          if ! git diff --staged --quiet; then
            git commit -m "chore: update historical SMA data (Index ${{ inputs.start_index }}-${{ inputs.limit }})"
            git push
          else
            echo "No changes to commit."
          fi
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
