name: Crawl SMA History

on:
  workflow_dispatch:
    inputs:
      start_index:
        description: 'Start Index (0-based)'
        required: true
        default: '0'
      limit:
        description: 'Number of stocks to process (leave empty for all)'
        required: false
        default: ''

jobs:
  crawl-history:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          
      - name: Install dependencies
        run: |
          npm ci
          npx playwright install --with-deps chromium
          
      - name: Run Crawler
        run: |
          echo "ðŸš€ Starting crawl from index ${{ inputs.start_index }} with limit ${{ inputs.limit }}..."
          # Run the script with arguments
          node scripts/crawl_history_sma.js ${{ inputs.start_index }} ${{ inputs.limit }}
        env:
          CI: true
          
      - name: Commit and push changes
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add data_history_sma/
          # Only commit if there are changes
          if ! git diff --staged --quiet; then
            git commit -m "chore: update historical SMA data (Index ${{ inputs.start_index }}-${{ inputs.limit }})"
            
            # Retry loop for push to handle race conditions
            MAX_RETRIES=5
            count=0
            success=false
            
            while [ $count -lt $MAX_RETRIES ]; do
              # Stash any unstaged changes before rebase
              git stash --include-untracked || true
              git pull --rebase origin main
              # Pop stash if it exists
              git stash pop || true
              # Re-add files in case stash affected them
              git add data_history_sma/
              if git push origin main; then
                success=true
                break
              else
                echo "Push failed, retrying ($((count + 1))/$MAX_RETRIES)..."
                sleep 5
                count=$((count + 1))
              fi
            done
            
            if [ "$success" = "false" ]; then
              echo "Failed to push after $MAX_RETRIES attempts."
              exit 1
            fi
          else
            echo "No changes to commit."
          fi
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
