                  node scripts/scraper_fubon.js
              continue-on-error: true

            - name: Run Fubon scraper other (å€¼å¢/å€¼ç¸®/é‡å¢/é‡ç¸®æ’è¡Œ)
              run: |
                  echo "ğŸš€ é–‹å§‹åŸ·è¡Œ scraper_fubon_other.js..."
                  node scripts/scraper_fubon_other.js
              continue-on-error: true

            - name: Run stock data extractor (å¾ CSV æå–è‚¡ç¥¨è³‡æ–™)
              run: |
                  echo "ğŸš€ é–‹å§‹åŸ·è¡Œ test_extract_stock_data.js..."
                  node scripts/test_extract_stock_data.js
              continue-on-error: true

            - name: Run TWSE warrant extractor
              run: |
                  echo "ğŸš€ é–‹å§‹åŸ·è¡Œ extract_warrant_data.js..."
                  node scripts/extract_warrant_data.js
              continue-on-error: true

            - name: Generate static file lists (for GitHub Pages)
              run: |
                  echo "ğŸ“‘ æ­£åœ¨ç”¢ç”Ÿæª”æ¡ˆåˆ—è¡¨..."
                  node scripts/generate_file_lists.js
              continue-on-error: true

            - name: Commit and push data
              run: |
                  git config --local user.email "github-actions[bot]@users.noreply.github.com"
                  git config --local user.name "github-actions[bot]"
                  git add data_fubon/ data_twse/
                  git diff --staged --quiet || git commit -m "chore: update stock data $(date +'%Y-%m-%d %H:%M:%S')"
                  
                  # Retry loop for push to handle race conditions
                  MAX_RETRIES=5
                  count=0
                  success=false
                  
                  while [ $count -lt $MAX_RETRIES ]; do
                    # Stash any unstaged changes before rebase
                    git stash --include-untracked || true
                    # ä½¿ç”¨ -Xtheirs åœ¨ rebase æ™‚è‹¥æœ‰è¡çªï¼Œä¿ç•™ç›®å‰ Action å‰›ç”¢ç”Ÿçš„ commit (Local)
                    git pull --rebase -Xtheirs origin main
                    # Pop stash if it exists
                    git stash pop || true
                    # Re-add files in case stash affected them
                    git add data_fubon/ data_twse/
                    if git push origin main; then
                      success=true
                      break
                    else
                      echo "Push failed, retrying ($((count + 1))/$MAX_RETRIES)..."
                      sleep 5
                      count=$((count + 1))
                    fi
                  done
                  
                  if [ "$success" = "false" ]; then
                    echo "Failed to push after $MAX_RETRIES attempts."
                    exit 1
                  fi
              env:
                  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
              continue-on-error: true
