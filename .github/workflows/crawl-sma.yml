name: Crawl SMA Data

on:
  schedule:
    # æ¯å¤© 13:30 å°åŒ—æ™‚é–“ (05:30 UTC)
    - cron: '30 5 * * *'
    # æ¯å¤© 15:00 å°åŒ—æ™‚é–“ (07:00 UTC)
    - cron: '0 7 * * *'
  workflow_dispatch:
    inputs:
      date:
        description: 'Target Date (YYYYMMDD format, e.g., 20260204)'
        required: false
        default: ''

jobs:
  crawl-sma:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install chromium

      - name: Run SMA crawler
        run: |
          if [ -n "${{ github.event.inputs.date }}" ]; then
            node scripts/crawl_sma_data.js --date ${{ github.event.inputs.date }}
          else
            node scripts/crawl_sma_data.js
          fi

      - name: Generate files.json
        run: |
          node scripts/generate_files_json.js || echo "generate_files_json.js not found, skipping"

      - name: Commit and push changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add -A

          if git diff --staged --quiet; then
            echo "No changes to commit"
            exit 0
          fi

          CURRENT_DATE=$(TZ='Asia/Taipei' date '+%Y-%m-%d %H:%M:%S')
          git commit -m "ğŸ“ˆ Update SMA data - ${CURRENT_DATE}"

          # Retry push up to 3 times
          for i in 1 2 3; do
            git pull --rebase origin main && git push && break
            echo "Push failed, retry $i..."
            sleep 5
          done
