name: Warrant Data Scraper

on:
    schedule:
        # Default schedule (07:00 TPE = 23:00 UTC) - User can change this
        - cron: '0 23 * * *'
    workflow_dispatch: # Allow manual trigger

jobs:
    scrape-warrant:
        runs-on: ubuntu-latest

        steps:
            - name: Checkout repository
              uses: actions/checkout@v4
              with:
                  token: ${{ secrets.GITHUB_TOKEN }}

            - name: Setup Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: '22'

            - name: Install dependencies
              run: |
                  npm ci
                  npx playwright install --with-deps chromium

            - name: Run TWSE warrant extractor
              run: |
                  echo "ðŸš€ é–‹å§‹åŸ·è¡Œ extract_warrant_data.js..."
                  node scripts/extract_warrant_data.js
              continue-on-error: true

            - name: Generate static file lists (for GitHub Pages)
              run: |
                  echo "ðŸ“‘ æ­£åœ¨ç”¢ç”Ÿæª”æ¡ˆåˆ—è¡¨..."
                  node scripts/generate_file_lists.js
              continue-on-error: true

            - name: Commit and push data
              run: |
                  git config --local user.email "github-actions[bot]@users.noreply.github.com"
                  git config --local user.name "github-actions[bot]"
                  git add data_twse/
                  git diff --staged --quiet || git commit -m "chore: update warrant data $(date +'%Y-%m-%d %H:%M:%S')"
                  
                  # Retry loop for push to handle race conditions
                  MAX_RETRIES=5
                  count=0
                  success=false
                  
                  while [ $count -lt $MAX_RETRIES ]; do
                    git stash --include-untracked || true
                    git pull --rebase origin main
                    git stash pop || true
                    git add data_twse/
                    if git push origin main; then
                      success=true
                      break
                    else
                      echo "Push failed, retrying ($((count + 1))/$MAX_RETRIES)..."
                      sleep 5
                      count=$((count + 1))
                    fi
                  done
                  
                  if [ "$success" = "false" ]; then
                    echo "Failed to push after $MAX_RETRIES attempts."
                    exit 1
                  fi
              env:
                  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
              continue-on-error: true
